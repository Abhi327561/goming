<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
                body {
            font-family: 'Work Sans', sans-serif;
            background-image: url('image/create.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            opacity: 0.9;
        }
        footer {
    width: 100%;
    bottom: 0;
    left: 0;
    background-color: #343a40; 
    color: white;
    text-align: center;
    padding: 10px 0;
    margin-bottom: 0px;
}


    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 fixed-top">

        <a class="navbar-brand" href="Home Page.html">
            <img src="image/logo.png" alt="Logo" height="50" width="150">
        </a>
        <div class="collapse navbar-collapse d-flex justify-content-center">
            <input class="form-control w-50" type="search" placeholder="Search events in your city..."
                aria-label="Search">
        </div>
        <div class="d-flex">
            <a href="Create Event.html"> <button class="btn btn-outline-primary me-2">Create Event</button></a>
            <a href="Login Page.html"><img src="image/profile.jpg" alt="Profile" width="40" class="rounded-circle"></a>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Create Your Event</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Event Name</label>
                <input type="text" class="form-control" placeholder="Enter event name">
            </div>
            <div class="mb-3">
                <label class="form-label">Date & Time</label>
                <input type="datetime-local" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" placeholder="Enter event location">
            </div>
            <div class="mb-3">
                <label class="form-label">Event Description</label>
                <textarea class="form-control" rows="4" placeholder="Describe your event"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input type="file" class="form-control">
            </div>
            <div class="mb-3">
                <a href="Select Venue.html" class="btn btn-outline-info">Select Venue</a>
            </div>
            <p>Selected Venue: <strong id="selected-venue-display">None</strong></p>
            

            <button type="submit" class="btn btn-primary w-100">Create Event</button>
        </form>
    </div>

 
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <small>&copy; 2025 GoMingle | <a href="#" class="text-light">Privacy</a> | <a href="#" class="text-light">Terms</a></small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
    window.addEventListener('DOMContentLoaded', () => {
        const selectedVenue = localStorage.getItem('selectedVenue');
        if (selectedVenue) {
            document.getElementById('selected-venue-display').textContent = selectedVenue;
        }
    });
</script>

</body>
</html>
