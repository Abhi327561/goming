<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-slider img.active {
            opacity: 1;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            opacity: 0.8;
            background: #FFB07C;
            margin-top: 150px;
            border-radius: 10px;
        }

        footer {
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    background-color: #343a40; /* Dark background */
    color: white;
    text-align: center;
    padding: 10px 0;
    margin: 0;
}

    </style>
</head>

<body>
    <div class="background-slider">
        <img src="image/image1.jpg" alt="Image 1" class="active">
        <img src="image/image2.jpg" alt="Image 2">
        <img src="image/image3.jpg" alt="Image 3">
        <img src="image/image4.jpg" alt="Image 4">
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 fixed-top">

        <a class="navbar-brand" href="Home Page.html">
            <img src="image/logo.png" alt="Logo" height="50" width="150">
        </a>
        <div class="collapse navbar-collapse d-flex justify-content-center">
            <input class="form-control w-50" type="search" placeholder="Search events in your city..."
                aria-label="Search">
        </div>
        <div class="d-flex">
            <a href="Create Event.html"> <button class="btn btn-outline-primary me-2">Create Event</button></a>
            <a href="Login Page.html"><img src="image/profile.jpg" alt="Profile" width="40" class="rounded-circle"></a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 content">
                <h1 class="text-center">Welcome!</h1>
                <form>
                    <div class="form-group">
                        <label for="email">What's your email?</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Continue</button>
                </form>
                <hr>
                <p class="text-center">Or sign in with</p>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-secondary m-1">
                        <i class="fab fa-apple"></i> Apple
                    </button>
                    <button type="button" class="btn btn-outline-secondary m-1">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-outline-secondary m-1">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
                <p class="text-center mt-3">By clicking Continue or the Apple, Google, or Facebook buttons, you agree to
                    contribute to <strong>Terms</strong> and <strong>Conditions</strong>.</p>
                <p class="text-center"><a href="#">Need help finding your tickets?</a></p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <small>&copy; 2025 GoMingle | <a href="#" class="text-light">Privacy</a> | <a href="#" class="text-light">Terms</a></small>
        </div>
    </footer>




    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll('.background-slider img');
            let currentIndex = 0;

            function changeBackground() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }

            setInterval(changeBackground, 5000); // Change image every 5 seconds
        });
    </script>
</body>

</html>
