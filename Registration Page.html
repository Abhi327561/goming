<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            font-family: 'Work Sans', sans-serif;
            background-image: url('image/register.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            opacity: 0.9;
        }
        
        .form-control-custom {
            background-color: rgba(231, 238, 244, 0.8); 
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            color: #0d151c;
        }
        .form-control-custom::placeholder {
            color: #49779c;
        }
        .btn-custom {
            background-color: #2094f3;
            color: white;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            font-weight: bold;
        }

        footer {
    width: 100%;
    bottom: 0;
    left: 0;
    background-color: #343a40; /* Dark background */
    color: white;
    text-align: center;
    padding: 10px 0;
}
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 fixed-top">

        <a class="navbar-brand" href="Home Page.html">
            <img src="image/logo.png" alt="Logo" height="50" width="150">
        </a>
        <div class="collapse navbar-collapse d-flex justify-content-center">
            <input class="form-control w-50" type="search" placeholder="Search events in your city..."
                aria-label="Search">
        </div>
        <div class="d-flex">
            <a href="Create Event.html"> <button class="btn btn-outline-primary me-2">Create Event</button></a>
            <a href="Login Page.html"><img src="image/profile.jpg" alt="Profile" width="40" class="rounded-circle"></a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container w-100">
            <h2 class="text-center mb-4">Registration Form</h2>
            <form id="registrationForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-custom" placeholder="Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control form-control-custom" placeholder="Email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="number" class="form-control form-control-custom" placeholder="Age" required>
                    </div>
                    <div class="col-md-6">
                        <input type="tel" class="form-control form-control-custom" placeholder="Mobile Number" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="male" required>
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="female" required>
                            <label class="form-check-label">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="prefer-not-to-say" required>
                            <label class="form-check-label">Prefer not to say</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control form-control-custom" id="dob" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control form-control-custom" placeholder="Short bio" rows="4" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Register</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="thankYouModalLabel">Thank You!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Your form has been successfully registered.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <small>&copy; 2025 GoMingle | <a href="#" class="text-light">Privacy</a> | <a href="#" class="text-light">Terms</a></small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
         document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();


      const thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
      thankYouModal.show();

   
      this.reset();
        });
    </script>
</body>
</html>
